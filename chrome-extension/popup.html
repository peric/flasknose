<!doctype html>
<html>
    <head>
        <title>Flasknose</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="content">
            <h1>Flasknose</h1>
            <button id="evaluate-button" class="btn" type="button">Evaluate</button>
            <div id="spinner" class="spinner"></div>
            <div id="results" class="results">
                <div class="rating">
                    <div>Webpage scored</div>
                    <span class="score">0</span>
                </div>
                <table id="results-table" cellspacing="0">
                    <tr>
                        <th>Attribute</th>
                        <th>Value</th>
                        <th>Valid?</th>
                        <th>How to improve?</th>
                    </tr>
                </table>
            </div>

            <!--TODO keep the window open...-->
        </div>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/spin.min.js"></script>
        <script src="js/popup.js"></script>
    </body>
</html>
